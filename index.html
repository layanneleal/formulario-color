<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
  <p>
    <!-- COLOR = define um seletor de cores.-->

    <label for="icor">Cor:</label>
    <input type="color" name="cor" id="icor" value="#00ff00">

  </p>
  <p>
    <!-- RANGE = O usuário especifica um valor numérico que não deve ser inferior a um determinado valor, e não mais do que um valor máximo especificado. Representado por um controle deslizante-->

    <label for="inivel">Nível de satisfação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">

  </p>

  <p>
    <!-- FILE = define um campo de seleção de arquivo e um botão "Procurar" para uploads de arquivos. No input IMAGE, o usuário não escolhe o arquivo, no FILE sim.-->

    <label for="ifoto">Foto do perfil</label>
    <input type="file" name="foto" id="ifoto">
  </p>

  <p>
    <input type="submit" value="Enviar">
    <input type="resed" value="Limpar">
  </p>
  </form>
  
</body>
</html>
